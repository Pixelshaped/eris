name: Static analysis

on: [pull_request, push]

jobs:
  job:
    strategy:
      matrix:
        include:
          - description: Validate composer.json
            script: composer validate
          - description: Code style
            script: vendor/bin/php-cs-fixer fix --config=.php_cs --verbose --diff --dry-run
    name: ${{ matrix.description }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
      - name: Install dependencies
        uses: "ramsey/composer-install@v1"
      - run: ${{ matrix.script }}

  phpunit-compatibility:
    name: Check installability of phpunit ${{ matrix.phpunit }}
    strategy:
      matrix:
        phpunit: [4, 5, 6, 7]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
      - name: Check if phpunit ${{ matrix.phpunit }} can be installed
        run: |
          composer require --no-update phpunit/phpunit ~${{ matrix.phpunit }}
          composer update --ignore-platform-reqs --dry-run
